name: quizrally
description: Cross-platform trivia game with real-time multiplayer features

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # UI and navigation
  go_router: ^12.1.3
  cupertino_icons: ^1.0.6

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Local storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Camera and QR code
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0

  # Device info and security
  device_info_plus: ^9.1.1
  crypto: ^3.0.3

  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1

  # Development
  flutter_lints: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
